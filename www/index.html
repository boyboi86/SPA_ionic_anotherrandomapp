<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <!-- if you do not have ion-tab then ion-nav-view should be sufficient for SPA -->
      <!-- class tabs-icon-top allows icon to be shown above the text -->
      <ion-tabs class="tabs-icon-top">
        <ion-tab href="#/home" icon="ion-home" title="Home">
          <!-- each ion-nav-view need to have their own history so name is required -->
          <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>
        <ion-tab href="#/settings" icon="ion-settings" title="Settings">
          <!-- each ion-nav-view need to have their own history so name is required -->
          <ion-nav-view name="tab-settings"></ion-nav-view>
        </ion-tab>
      </ion-tabs>

    </ion-pane>
  </body>
</html>
