<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>

<!-- Non-side bar content -->
      <ion-side-menu-content>
        <!-- Nav bar for the html -->
        <ion-nav-bar class="bar-stable">
          <ion-nav-buttons side="left">
<!-- Menu toggle is required otherwise clicking icon will not trigger menu -->
            <button
              menu-toggle="left"
            class="button button-left ion-navicon button-clear"></button>
          </ion-nav-buttons>
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
<!-- templates that will be displaced -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

<!-- Actual side menu content starts here -->
      <ion-side-menu side="left">
<!-- Header bar for side menu -->
        <ion-header-bar class="bar-stable">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
<!-- side menu content -->
        <ion-content>
          <ion-list>
<!-- menu-close attribute and href is required otherwise, menu will not close -->
            <ion-item menu-close href="#/home">Home</ion-item>
            <ion-item menu-close href="#/settings">Settings</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
